<template name="poll">

  <div class="poll well well-lg" data-id="{{ _id }}">

{{#if belowThreshold}}
    {{#if isCreator}}
    <button class="delete">&times;</button>
      <button class="update pull-right">Edit</button>
    {{/if}}

  <br>
    <div align="center"> {{creator}} </div>
    <div align="left"> Total Votes: {{totalvotes}}</div>
     <div align="right"> Threshold: {{threshold}}</div>

    <h3>{{ question }}</h3>

    {{ #each indexedArray choices }}
    <a href="#" class="vote btn btn-primary" data-id="{{ _index }}">
      <span class="votes pull-right">{{ votes }}</span>
      <span class="text">{{ text }}</span>
    </a>
    {{ /each }}

      {{/if}}
      {{#if exceedsThreshold}}
    {{#if isCreator}}
    <button class="update pull-right">Update</button>
    {{/if}}
        {{ getMaxVoted }}
      {{/if}}

  </div>
</template>
