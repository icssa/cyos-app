<body>

<div class="header" align="center"><h1>Story App</h1></div>
<div id="loginbuttons">{{> loginButtons}}</div>
{{>navbar}}
{{> selectFrame}}

{{#if isStories}}
{{ #each polls }}
{{ >poll}}
{{ /each }}
{{/if}}

</body>


<template name="selectFrame">
    <div class="container">
        <div class="frameCarousel">
            {{> Template.dynamic template=active data=this}}
        </div>
    </div>
</template>

<template name="polls">
<h2>Stories</h2>
</template>

<template name="about">

    <div class="aboutdiv1">

        <div id="aboutdiv2">
            <h2>About</h2>
            <ul>
                <li> This page was built using Meteor.</li><br><br>
                <li>It uses various meteor packages to handle functionality such as user accounts and dynamic templates.</li><br><br>
                <li> MongoDB is used to store persistent data for user accounts and submitted stories.</li>
            </ul>

        </div>
    </div>

</template>

<template name="submissions">
    <div class="container">
        <div class="row">
<h2>Submit</h2>
            <div class="col-md-6 col-md-offset-3">
                {{#if currentUser}}
                {{ >pollForm }}
                {{/if}}
            </div>
        </div>
    </div>
</template>
